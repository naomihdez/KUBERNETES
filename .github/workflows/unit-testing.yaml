name: CI - Unit Test

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore ./Net/ExploringActions/ExploringActions.sln

      - name: Build the solution
        run: dotnet build ./Net/ExploringActions/ExploringActions.sln --configuration Release --no-restore

      - name: Run unit tests with report
        run: |
          mkdir -p TestResults
          dotnet test ./Net/ExploringActions/TestExploringActions/TestExploringActions.csproj \
            --configuration Release \
            --no-build \
            --logger "trx;LogFileName=TestResults.trx" \
            --results-directory TestResults

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: TestResults/TestResults.trx

